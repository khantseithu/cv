<!DOCTYPE html>
<html lang="en">
<head>
				<meta charset="UTF-8">
				<title>Types of input</title>
</head>
<body>
				<form>
								<label for="name">
												Name 4 to 8 Characters:
								</label>
								<input type="text" id="name" name="name" required minlength="4" maxlength="8">
								<p>Color</p>
								<input type="color"><br>
								<label for="bd_date">
												Enter Your Birthday Date:
								</label><br>
								<input type="date" id="date" name="date"><br>
								<label>Enter your email:</label><br>
								<input type="email"><br>
								<label>Send your ID:</label>
								<input type="file"><br>
								<label>Enter your password:</label><br>
								<input type="password"><br>
								<input type="radio">
								<label>Coffee</label><br>
								<input type="radio">
								<label>Tea</label><br>
								<label>Choose your rating</label>
								<input type="range">
								
								
							
				</form>
				
</body>
</html>
